<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Input the details of the encounter below: </h3>

  <div>
    <form (ngSubmit)="confirm()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="secondary" clear stacked>Name</ion-label>
              <ion-input type="text" placeholder="What should this note be called?" name="title" [(ngModel)]="title"
                required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Details</ion-label>
              <ion-input type="text" placeholder="Enter any details you have." name="details" [(ngModel)]="details"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Time</ion-label>
              <ion-input type="text" placeholder="Enter the time and date. In any format." name="date" [(ngModel)]="date"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Tags</ion-label>
              <ion-input type="text" placeholder="Enter any tags. For example: bills, taxes etc." name="tags"
                [(ngModel)]="tags"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Save</button>
        </ion-col>
      </ion-row>

    </form>
  </div>


</ion-content>
